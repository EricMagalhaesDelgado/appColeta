# arquivo espelho de ScriptUnico2020Avancado_rev4.cfg
# Para uso em 2020
# Script para estacoes fixas para adquirir dados de espectro e taxa de ocupacao para os seguintes planos:
# PMEC
# PMEF
# PRD-M
# ultima modificacao - 21-08-2020
# Por favor, caso encontre algum erro informe a Arthur Pisaruk - GR01FI3. Obrigado.

[config]

# Lembre-se de ajustar parametros para cada localidade e de carregar os arquivos de mascara!
##############################################
#
# Script arregado na estação em dd-mm-2020 por NomeFiscalSemAcentos
cidade = "NomeCidadeSemEspacosAcentos_UF"
unit_info = "ScriptUnico2020Avancado_rev4.cfg ESTACAO %(log.unit)s"
#
##############################################

PMEF = "PMEF2020"
PMEC = "PMEC2020"
PMEC_bimestral = "PMEC2020-PERMANENTE"
PRD = "PRDM2020"
EXTRAS = "EXTRAS2020"

max_file_size = 100000000
data_dir = "/mnt/internal/data"
mask_dir = "/etc/drops/logger_masks"
file_version = 4
# Informamacao do arquivo bin para possibilitar filtros DAS - opcional
method = "ScriptUnico2020Avancado_rev4.cfg"
# Unit info comment - optional


#----- Serviços do PMEF-----#

servico11 = "SMP700"
servico12 = "SMP800"
servico13 = "SMP900"
servico14 = "SMP950"
servico15 = "SMP1800"
servico16 = "SMP2100"
servico17 = "SMP2500"

#----- Serviços do PMEC-----#

servico21 = "SLMA" 
servico22 = "Faixas_UIT"
servico23 = "Freq_Fixas"

#----- Serviços do PRD-M----#

servico31 = "FM"
servico32 = "TV"

#----- Outros Servicos------#

servico41 = "Faixas_Extras"

[streams]

a = http

#-----Bloco de streams do PMEF-----#

b = file,"%(data_dir)s/%(PMEF)s/%(cidade)s/%(servico11)s/%(unit)s_%(servico11)s%(date)s_%(time)s.bin"
c = file,"%(data_dir)s/%(PMEF)s/%(cidade)s/%(servico12)s/%(unit)s_%(servico12)s%(date)s_%(time)s.bin"
d = file,"%(data_dir)s/%(PMEF)s/%(cidade)s/%(servico13)s/%(unit)s_%(servico13)s%(date)s_%(time)s.bin"
e = file,"%(data_dir)s/%(PMEF)s/%(cidade)s/%(servico14)s/%(unit)s_%(servico14)s%(date)s_%(time)s.bin"
f = file,"%(data_dir)s/%(PMEF)s/%(cidade)s/%(servico15)s/%(unit)s_%(servico15)s%(date)s_%(time)s.bin"
g = file,"%(data_dir)s/%(PMEF)s/%(cidade)s/%(servico16)s/%(unit)s_%(servico16)s%(date)s_%(time)s.bin"
h = file,"%(data_dir)s/%(PMEF)s/%(cidade)s/%(servico17)s/%(unit)s_%(servico17)s%(date)s_%(time)s.bin"

#-----Bloco de streams do PMEC-----#

i = file,"%(data_dir)s/%(PMEC)s/%(cidade)s/%(servico21)s/%(unit)s_%(servico21)s_bimestral_PEAK_%(date)s_%(time)s.bin"
j = file,"%(data_dir)s/%(PMEC)s/%(cidade)s/%(servico21)s/%(unit)s_%(servico21)s_bimestral_occ15min_%(date)s_%(time)s.bin"
k = file,"%(data_dir)s/%(PMEC)s/%(cidade)s/%(servico21)s/%(unit)s_%(servico21)s_PEAK_%(date)s_%(time)s.bin"
l = file,"%(data_dir)s/%(PMEC)s/%(cidade)s/%(servico21)s/%(unit)s_%(servico21)s_occ15min_%(date)s_%(time)s.bin"
m = file,"%(data_dir)s/%(PMEC)s/%(cidade)s/%(servico22)s/%(unit)s_%(servico22)s_PEAK_%(date)s_%(time)s.bin"
n = file,"%(data_dir)s/%(PMEC)s/%(cidade)s/%(servico22)s/%(unit)s_%(servico22)s_occ15min_%(date)s_%(time)s.bin"
o = file,"%(data_dir)s/%(PMEC)s/%(cidade)s/%(servico23)s/%(unit)s_%(servico23)s_PEAK_%(date)s_%(time)s.bin"
p = file,"%(data_dir)s/%(PMEC)s/%(cidade)s/%(servico23)s/%(unit)s_%(servico23)s_occ15min_%(date)s_%(time)s.bin"

#-----Bloco de streams do PRD-M-----#

r = file,"%(data_dir)s/%(PRD)s/%(cidade)s/%(servico31)s/%(unit)s_%(servico31)s_PEAK_%(date)s_%(time)s.bin"
s = file,"%(data_dir)s/%(PRD)s/%(cidade)s/%(servico32)s/%(unit)s_%(servico32)s_PEAK_%(date)s_%(time)s.bin"

#-----Bloco de streams de outros servicos

t = file,"%(data_dir)s/%(EXTRAS)s/%(cidade)s/%(servico41)s/%(unit)s_%(servico41)s_PEAK_occ15min_%(date)s_%(time)s.bin"

#-----Bloco de streams de info de bateria e sistema
u = file,"%(data_dir)s/SystemChecks/%(unit)s_SystemAndBattery_Checks_%(date)s_%(time)s.bin"

[run SystemChecks]

timer = 1 sec
gps0 = 1, abcdefghijklmnopqrstu, 1 scan,"GPS Data",force=1
info0 = 3, au, 5 min, "Variaveis de Informacoes do Sistema - tensoes, temperaturas, uso etc"
audit0 = 4, abcdefghijklmnopqrstu, once, "Variaveis de Informacoes de Versoes do Sistema"

mesg0 = 2, a, 2 secs,"Realizando Monitoramento Espectral com 'ScriptUnico2020Avancado_rev2.cfg' <br> - Unidade: %(unit)s <br> Disk Usage for %(data_dir)s: %(info.disk_usage)s % <br> INFO: Unit %(unit)s GPS Sats: %(gps.sats)s Sats; Solution: Stat=%(gps.status)s; Lat=%(gps.lat)s; Long=%(gps.long)s"
mesg3  = 6, u, once, "INFO: Unit %(unit)s; Logger Version: %(vars.build_version)s %(vars.build_date)s %(vars.build_time)s"
#mesg4 = 7, u, once, "method: %(method)s"

# Disk usage of disk specified by data_dir in config ... eg the data disk with highest disk usage
mesg100 = 100, u, 5 min, "INFO: Unit %(unit)s Disk Usage for %(data_dir)s: %(info.disk_usage)s %"

# Internal temperatures
mesg101 = 101, u, 5 min, "INFO: Unit %(unit)s Baseband Temp: %(info.bb_temp)s degC"
mesg102 = 102, u, 5 min, "INFO: Unit %(unit)s Radio Temp: %(info.radio_temp)s degC"

# Input Power for Battery system ... e.g. 12VDC - will be different for power on Ethernet
mesg103 = 103, u, 5 min, "INFO: Unit %(unit)s Input VDC: %(info.base.external_mV)s mVDC"
mesg104 = 104, u, 5 min, "INFO: Unit %(unit)s Input Current: %(info.base.external_mA)s mADC"

# Internal Voltages
mesg105 = 105, u, 5 min, "INFO: Unit %(unit)s Radio 6.0V PSU: %(info.radio.supply_6_0)s mVDC"
mesg106 = 106, u, 5 min, "INFO: Unit %(unit)s Radio 5.0V PSU: %(info.radio.supply_5_0)s mVDC"
mesg107 = 107, u, 5 min, "INFO: Unit %(unit)s Processor 3.8V PSU: %(info.base.supply_3_8)s mVDC"
mesg108 = 108, u, 5 min, "INFO: Unit %(unit)s Processor 3.3V PSU: %(info.base.supply_3_3)s mVDC"

####################  IMPORTANTE!!  ##########################

#-----Gatilho de Acionamento das faixas do PMEF-----#

[run triggerPMEF]     # EXECUTA APENAS UMA VEZ UM SCAN GENERICO QUE DEFINE SE TODO O PLANO SERA MEDIDO OU NAO.
scan = 10 sec, 0, 85, 108, 72, decimate = 0
mask = 5, abcdefgh, once, "Loaded mask for %(PMEF)s-on-", %(mask_dir)s/trigger_ON_Mask.csv, 1       # DESCOMENTE AQUI PARA EXECUTAR!!
#mask = 5, abcdefgh, once, "Loaded mask for %(PMEF)s-off-", %(mask_dir)s/trigger_OFF_Mask.csv, 1    # DESCOMENTE AQUI PARA NÃO EXECUTAR!!
mesg10 = 5, bcdefgh, pulse log.scans.triggerPMEF.trigger : false, "PMEF: Unit %(unit)s executando medidas do PMEF."
mesg11 = 5, bcdefgh, pulse !log.scans.triggerPMEF.trigger : false, "PMEF: Unit %(unit)s configurada para nao executar medidas do PMEF."

####################  IMPORTANTE!!  ##########################

#-----Gatilho de Acionamento das faixas do PMEC (APENAS a faixa do SLMA da Etapa Permanente)-----#

