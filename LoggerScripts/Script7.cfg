#mask = 5, aijklmnopq, once, "Loaded mask for %(PMEC_bimestral)s"-off-", %(mask_dir)s/trigger_OFF_Mask.csv, 1  # DESCOMENTE AQUI PARA NÃO EXECUTAR!!
mesg21 = 5, ijklmnopq, pulse log.scans.triggerPMEC_bimestral.trigger : false, "PMEC: Unit %(unit)s executando medidas do PMEC (monitoracao bimestral)."
mesg22 = 5, ijklmnopq, pulse !log.scans.triggerPMEC_bimestral.trigger : false, "PMEC: Unit %(unit)s configurada para nao executar medidas do PMEC (monitoracao bimestral)."

