<!DOCTYPE html>
<html>
<head>
	<script type="text/javascript">
         
        	function setup(htmlComponent) {
			var dom = document.getElementById("pwrd");

			window.updateData = function (newData) {
				htmlComponent.Data = dom.value;
			};

			htmlComponent.addEventListener("DataChanged", function() {
				dom.value = htmlComponent.Data;
            		});     
        	}
	</script>
</head>
<body>
        <input type="password" id="pwrd" onchange="updateData()" style="padding-left: 3px; width: 172px; height: 16px"></input>
</body>
</html>
